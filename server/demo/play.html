<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>

<body>
    <video width="800" height="600" controls id="video" autoplay>
        <source src="/channel/playlist">
        <!--<source src="http://localhost:4412/uploads/612f8ad4-3228-4635-96a1-bc1efc86c0a2.mp4">-->
    </video>
    <script>
        if (Hls.isSupported()) {
            console.log(11)
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('/channel/playlist');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
            hls.on(Hls.Events.ERROR, (e, err)=>{
                console.log(err)
            })
        }
    </script>
</body>

</html>
